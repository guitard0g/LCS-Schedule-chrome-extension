<html id="doc">
	<head>
		<script src="libraries/firebase-app.js"></script>
		<script src="libraries/handlebars-v4.0.10.js"></script>
		<script src="libraries/firebase-database.js"></script>
		<script src="libraries/jquery-3.2.1.slim.min.js"></script>
		<script src="libraries/moment.js"></script>
		<script src="libraries/moment-timezone.js"></script>
		<script src="notifHandler.js"></script>
		<script src="db.js"></script>
		<script src="mainController.js"></script>
		<script src="libraries/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/popup.css">
	</head>
	<body>
		<div class="container-fullwidth nav">
			<div class=""><button id="select_na" class="region-button btn btn-primary">NA</button></div>
			<div class=""><button id="select_eu" class="region-button btn btn-primary">EU</button></div>
			<div class=""><button id="next_game" class="nav-button btn btn-primary">></button></div>
			<div class=""><button id="previous_game" class="nav-button btn btn-primary"><</button></div>
		</div>
		<div class="container-fluid big-container">
				<div class="container" style="padding-top:10px;">
						<span class="header-text">
							NA LCS
						</span><br />
						<span id="todays-date" class="game-date header-text">
						</span>

					</div>

				<table id="game-table">
				</table>

		</div>

					<!-- <h4>{{game2.time}}</h4> -->
			<div> </div>
		</div>
	</body>
 </html>
<script id="game-table-template" type="text/x-handlebars-template">
	<td class="game-info"><h4>{{time}}</h4></td>
	<td class="game-info">{{team1}}
			{{#if hasVictor}}
				<br />
				<div class="col-xs-12" style="height:10px;"></div>
				{{{checkIfWon team1 victor}}}
			{{/if}}
	</td>
	<td class="game-info"><img src="../na-icons/{{team1}}.png"/></td>
	<td class="game-info"><h5>vs</h5></td>
	<td class="game-info"><img src="../na-icons/{{team2}}.png"/></td>
	<td class="game-info">{{team2}}
			{{#if hasVictor}}
				<br />
				<div class="col-xs-12" style="height:10px;"></div>
				{{{checkIfWon team2 victor}}}
			{{/if}}
	</td>
</script>
<script id="current-date-template" type="text/x-handlebars-template"><span>{{day}}, {{date}}</span></script>
